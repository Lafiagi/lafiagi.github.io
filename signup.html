<!DOCTYPE html>
<html>
<head>
	<title>Create Epic Mail Account</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<div id="round">
		<form>
			<h1 class="form-group">Create Account</h1>
			<div class="form-group"">
				<input type="text" class="form-input" name="fname" placeholder="First Name" required>
			</div>
			<div class="form-group"">
				<input type="text" class="form-input" name="lname" placeholder="Last Name" required>
			</div>
			<div class="form-group"">
				<input type="email" class="form-input" name="email" placeholder="Email Address" required>
			</div>
			<div class="form-group"">
				<input type="text" class="form-input" name="phone" placeholder="Phone Number (Optional)">
			</div>
			<div class="form-group"">
				<input type="password" class="form-input" name="password" placeholder="Your Password" required>
			</div>
			<div class="form-group"">
				<button class="btn" onclick="validate('profile.html')" >Sign Up</button>
			</div>
			<a href="login.html" class="link"> Have An Account?</a>
		</form>
	</div>
</body>
</html>
